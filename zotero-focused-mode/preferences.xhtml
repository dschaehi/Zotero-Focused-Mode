<vbox onload="FocusedMode_Preferences.init()">
  <!-- <linkset> -->
	<!-- 	<html:link rel="localization" href="make-it-red.ftl"/> -->
	<!-- </linkset> -->
	<groupbox>
    <hbox align="center">
      <checkbox 
				id="zotero-focused-mode_hide-annotation-bar"
        preference="extensions.focusedMode.hideAnnotationBar"
      ></checkbox>
      <html:label
				for="zotero-focused-mode_hide-annotation-bar"
				data-l10n-id="zotero-focused-mode_hide-annotation-bar"
			></html:label>
    </hbox>
    <hbox align="center">
      <checkbox 
				id="zotero-focused-mode_disable-hover-reveal"
        preference="extensions.focusedMode.disableHoverReveal"
      ></checkbox>
      <html:label
				for="zotero-focused-mode_disable-hover-reveal"
				data-l10n-id="zotero-focused-mode_disable-hover-reveal"
			></html:label>
    </hbox>
    <hbox align="center">
      <checkbox 
				id="zotero-focused-mode_hide-menu-bar"
        preference="extensions.focusedMode.hideMenuBar"
      ></checkbox>
      <html:label
				for="zotero-focused-mode_hide-menu-bar"
				data-l10n-id="zotero-focused-mode_hide-menu-bar"
			></html:label>
    </hbox>
    <hbox align="center">
      <checkbox 
				id="zotero-focused-mode_hide-title-bar"
        preference="extensions.focusedMode.hideTitleBar"
      ></checkbox>
      <html:label
				for="zotero-focused-mode_hide-title-bar"
				data-l10n-id="zotero-focused-mode_hide-title-bar"
			></html:label>
    </hbox>
	</groupbox>
</vbox>
